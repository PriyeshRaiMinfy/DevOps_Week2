<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Viewer</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <h2>ðŸ“‹ Minfy Tech. Interns</h2>
    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        fetch('/rest/getAllUsers')
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector("#userTable tbody");
                data.forEach(user => {
                    const row = `<tr>
            <td>${user.id}</td>
            <td>${user.firstName}</td>
            <td>${user.lastName}</td>
            <td>${user.email}</td>
          </tr>`;
                    tbody.innerHTML += row;
                });
            });
    </script>
</body>

</html>
